 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information - Patient Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Information - Patient Name</h1>
    </header>
    <main>
        <h2>Personal Information</h2>
        <table>
            <tr>
                <th>Name</th>
                <td>Sunita Sharma</td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td>11/3/1953</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>Female</td>
            </tr>
            <tr>
                <th>Contact Number</th>
                <td>123-456-7890</td>
            </tr>
            <!-- Add more personal information fields as needed -->
        </table>

        <h2>Medical History</h2>
        <table>
            <tr>
                <th>Blood Pressure</th>
                <td>120/80 mmHg</td>
            </tr>
            <tr>
                <th>Heart Rate</th>
                <td>75 bpm</td>
            </tr>
            <tr>
                <th>Weight</th>
                <td>150 lbs</td>
            </tr>
            <tr>
                <th>Allergies</th>
                <td>None</td>
            </tr>
            <tr>
                <th>Medications</th>
                <td>Aspirin, Vitamin D</td>
            </tr>
            <!-- Add more medical history fields as needed -->
        </table>
    </main>
</body>
</html>
